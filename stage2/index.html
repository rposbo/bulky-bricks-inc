  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Logo -->
          <span class="mdl-layout-title">
            <img src="images/logo.svg" class="logo_size">
          </span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="index.html">Home</a>
            <a class="mdl-navigation__link" href="products.html">Products</a>
            <a class="mdl-navigation__link" href="about.html">About Us</a>
            <a class="mdl-navigation__link" href="contact.html">Contact Us</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Bulky Bricks</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html">Home</a>
          <a class="mdl-navigation__link" href="products.html">Products</a>
          <a class="mdl-navigation__link" href="about.html">About Us</a>
          <a class="mdl-navigation__link" href="contact.html">Contact Us</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Banner -->
          <div class="demo-grid-1 mdl-grid grid_center">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-card mdl-shadow--2dp demo-card-square home_background">
                <h1 class="home_welcome_text">Welcome to Bulky Bricks</h1>
                <h2 class="home_tagline"> The home of creativity!</h2>
              </div>
            </div>
          </div>
          <!-- Grid 1 -->
          <div class="demo-grid-1 mdl-grid">
            <div class="mdl-cell mdl-cell--3-col">
              <div class="mdl-card mdl-shadow--2dp demo-card-square">
                <div class="mdl-card__title mdl-card--expand home_star_wars">
                  <h2 class="mdl-card__title-text">Star Wars</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View More</a>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
              <div class="mdl-card mdl-shadow--2dp demo-card-square">
                <div class="mdl-card__title mdl-card--expand home_city">
                  <h2 class="mdl-card__title-text">City</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View More</a>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
              <div class="mdl-card mdl-shadow--2dp demo-card-square">
                <div class="mdl-card__title mdl-card--expand home_duplo">
                  <h2 class="mdl-card__title-text">Duplo</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a href="product.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View More</a>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--3-col">
              <div class="mdl-card mdl-shadow--2dp demo-card-square">
                <div class="mdl-card__title mdl-card--expand home_pirates">
                  <h2 class="mdl-card__title-text">Pirates</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View More</a>
                </div>
              </div>
            </div>
          </div>
          <!-- Banner -->
          <div class="demo-grid-1 mdl-grid center_text">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-card mdl-shadow--2dp demo-card-square home_bricks_pattern">
                <h1 class="sale_text">Our Massive 20% Sale!</h1>
              </div>
            </div>
          </div>
        </div>
        <!-- footer -->
        <footer class="demo-footer mdl-mini-footer">
          <div class="mdl-mini-footer--left-section">
            <ul class="mdl-mini-footer--link-list">
              <li>
                <a href="#">Help</a>
              </li>
              <li>
                <a href="#">Privacy and Terms</a>
              </li>
              <li>
                <a href="#">User Agreement</a>
              </li>
            </ul>
          </div>
        </footer>
      </main>
    </div>
    <script src="scripts/material.js"></script>
  </body>
